        <center>
            <h1 style="position: absolute; top: 85px; left: 840px;"> 
                Судалгаа
            </h1>

            <form action="https://www.num.edu.mn/">
                
            <table border="1" style="position: absolute; top: 160px; left: 550px; background-color: transparent; padding: 5px; width: 700px; height: 350px;">
                <tr>
                    <td colspan="1" height="100%" >
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Овог &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <input type="text" pattern="[а-яА-Я]{3,30}" placeholder="Болдбаатар" required/>
                        <br>
                        <br>
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Нэр &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <input type="text" pattern="[а-яА-Я]{3,30}" placeholder="Маргад" required/>
                        <br>
                        <br>
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Нас &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <input type="number" pattern=".[1-99]" placeholder="22" required/>
                        <br>
                        <br>
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Хүйс &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <input type="radio" id="Эр" name="Хүйс" value="Эрэгтэй">
                        <label for="Эр">Эр</label>
                        <input type="radio" id="Эм" name="Хүйс" value="Эмэгтэй">
                        <label for="Эм">Эм</label><br>
                        <br>
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Төрсөн огноо &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <input type="date" placeholder="2003/06/01" required/>
                        <br>
                        <br>
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Төгссөн сургууль
                        </label>
                        <input type="text" pattern=".{1,}" placeholder="1-р сургууль" required/>
                        <br>
                        <br>
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Аймаг/хот &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <select id="Аймаг/хот" name="Аймаг/хот">

                            <option value="Улаанбаатар">Улаанбаатар</option>
                            <option value="Архангай">Архангай</option>
                            <option value="Баян-Өлгий">Баян-Өлгий</option>
                            <option value="Баянхонгор">Баянхонгор/option>
                            <option value="Булган">Булган</option>
                            <option value="Говь-Алтай">Говь-Алтай</option>
                            <option value="Говьсүмбэр">Говьсүмбэр</option>
                            <option value="Дархан-Уул">Дархан-Уул</option>
                            <option value="Дорнод">Дорнод</option>
                            <option value="Дорноговь">Дорноговь</option>
                            <option value="Дундговь">Дундговь</option>
                            <option value="Завхан">Завхан</option>
                            <option value="Өвөрхангай">Өвөрхангай</option>
                            <option value="Өмнөговь">Өмнөговь</option>
                            <option value="Сүхбаатар">Сүхбаатар</option>
                            <option value="Сэлэнгэ">Сэлэнгэ</option>
                            <option value="Төв">Төв</option>
                            <option value="Увс">Увс</option>
                            <option value="Ховд">Ховд</option>
                            <option value="Хэнтий">Хэнтий</option>

                            </select>
                        <br>
                        <br>

                    </td>
                    <td rowspan="1">
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Сум/дүүрэг &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <input type="text" pattern="[а-яА-Я]{3,30}" placeholder="Сүхбаатар дүүрэг" required/>
                        <br>
                        <br>
                        <label required>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Салбар сургууль &nbsp;
                        </label>
                        <select id="Салбар сургууль" name="Салбар сургууль">
                            <option value="ШУС">ШУС</option>
                            <option value="ХШУИС">ХШУИС</option>
                            <option value="БС">БС</option>
                            <option value="ОУХНУС">ОУХНУС</option>
                            <option value="ХЗС">ХЗС</option>
                            <option value="АТС">АТС</option>
                            <option value="ХҮС">ХҮС</option>
                            <option value="УС">УС</option>
                            <option value="ЗС">ЗС</option>
                            <option value="ХАС">ХАС</option>
                            <option value="ДАС">ДАС</option>
                            <option value="Лицэй">Лицэй</option>
                          </select>
                        <br>
                        <br>
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Мэргэжил &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <input type="text" pattern="[а-яА-Я]{3,30}" placeholder="Дулааны инженер" required/>
                        <br>
                        <br>
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Имэил &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  placeholder="john@gmail.com" required/>
                        <br>
                        <br>
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Утасны дугаар &nbsp;&nbsp;&nbsp; 
                        </label>
                        <input type="number" pattern=".{8, 8}" placeholder="95150799" required/>
                        <br>
                        <br>
                        <label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Нууц үг &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4, 8} placeholder="4-8 оронтой нууц үг оруулна уу." required/>
